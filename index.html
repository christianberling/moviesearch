<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search movie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="searchForm">
            <h1>Search the Open Movie Database</h1>
            <p>Results are limited to 10 hits. Visit the Open Movie Database <a href="http://www.omdbapi.com/" target="_blank">here</a>.</p>
            <form action="">
                <input type="text" name="search" id="search">
            </form>
        </div>
        <div class="searchResult">
            <div id="resultList" class="searchResult__list">
            </div>
            <div id="moviePost" class="searchResult__movie displaynone">
            </div>
        </div>
        <script src="search.js"></script>
    </div>
</body>

</html>
